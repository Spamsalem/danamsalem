<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="a.png" type="image/x-icon">
    <title>Dan Amsalem | דן אמסלם</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #viewer {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            display: block; /* Avoid margin around canvas */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div id="viewer"></div>

    <script>
        const url = 'A.pdf'; // Replace with your PDF file path
        const scale = 4; // Set zoom level to 400%

        const viewerContainer = document.getElementById('viewer');
        
        pdfjsLib.getDocument(url).promise.then(pdf => {
            const totalPages = pdf.numPages;
            let currentPage = 1;

            const renderPage = (pageNum) => {
                pdf.getPage(pageNum).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale });

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    page.render({ canvasContext: context, viewport }).promise.then(() => {
                        viewerContainer.innerHTML = ''; // Clear the container
                        viewerContainer.appendChild(canvas); // Append the canvas with the rendered page
                    });
                });
            };

            // Render the first page with the zoom level
            renderPage(currentPage);
        });
    </script>
</body>
</html>
